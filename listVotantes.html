<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>votApp</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" th:href="@{bootstrap-5.2.1-dist/Sprint3Style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{bootstrap-5.2.1-dist/css/bootstrap.css}">
</head>

<body>
	<div id="conTab">
		<font size="17"><h3>Gestionar Votantes</h3></font>
		<br>
		<a th:href='@{/addVotante}'><button type="button" class="btn btn-outline-secondary">Registrar
				Votante</button></a>
				<br><br>
		<table class="table table-striped">
			<tr>
				<td></td>
				<td class="titulo">
				   <h5>Identificaci√≥n</h5>
				</td>
				<td class="titulo">
				   <h5>Nombres</h5>
				</td>
				<td class="titulo">
				   <h5>Correo</h5>
				</td>
			</tr>
			<tr th:each="votante:${votantes}">
				<td>
					<a th:href="@{/mostrarVotante/}+${votante.codVotante}"><img th:src="@{/img/mostrar.jpeg}" width="30px"></a>
					<a th:href="@{/editarVotante/}+${votante.codVotante}"><img th:src="@{/img/editar.jpeg}" width="20px"></a>
					<a th:href="@{/eliminarVotante/}+${votante.codVotante}"><img th:src="@{/img/borrar.jpeg}" width="20px"></a>
				</td>
				<td class="textoTab">
					<font th:text="${votante.identificacion}"></font>
				</td>
				<td class="textoTab">
					<font th:text="${votante.nombres} + ' ' + ${votante.apellidos}"></font>
				</td>
				<td class="textoTab">
					<font th:text=${votante.correo}></font>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
